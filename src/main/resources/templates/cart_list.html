	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:include="header::frag_header"></div>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr>
							<td>
								<div class="center">
									<img src="../static/img/1.jpg"
										class="img-responsive img-rounded" width="100" height="300"><br>
									じゃがバターベーコン
								</div>
							</td>
							<td>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円
								&nbsp;&nbsp;1個
							</td>
							<td>
								<ul>
									<li>ピーマン300円</li>
									<li>オニオン300円</li>
									<li>あらびきソーセージ300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									3,280円
								</div>
							</td>
							<td>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">削除</button>
								</div>
							</td>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img/1.jpg" th:src="@{/img/}+${orderItem.item.imagePath}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<div class="text-center">
 									<span class="price">&nbsp;<span th:text="${orderItem.size}">M</span></span>&nbsp;&nbsp;
									<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM, 2,'COMMA') + '円'}">2,380円</span>&nbsp;&nbsp;
									<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL, 2,'COMMA') + '円'}">2,380円</span>&nbsp;&nbsp;
									<span th:text="${orderItem.quantity}">1</span>個
								</div>
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li><span th:text="${orderTopping.topping.name}">ピーマン</span>
									    <span th:if="${orderItem.size} == 'M'" th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 2,'COMMA') + '円'}">200</span>
									    <span th:if="${orderItem.size} == 'L'" th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 2,'COMMA') + '円'}">300</span>
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA') + '円'}">3,280円</span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">削除</button>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="center">
									<img src="../static/img/1.jpg"
										class="img-responsive img-rounded" width="100" height="300"><br>
									じゃがバターベーコン
								</div>
							</td>
							<td>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円
								&nbsp;&nbsp;1個
							</td>
							<td>
								<ul>
									<li>ピーマン300円</li>
									<li>オニオン300円</li>
									<li>あらびきソーセージ300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									3,280円
								</div>
							</td>
							<td>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">削除</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price">消費税：8,000円</span><br>
					<span id="total-price">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="order_confirm.html">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
