
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://storage.googleapis.com/prshim/v1/payment-shim.js"></script>
</head>
<body>
	<div class="container">
		<nav th:include="header::frag_header"></nav>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<h4>
					<span sec:authentication="principal.user.name">山田</span>様の注文です
				</h4>
				<div th:each="order:${orderList}">
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">商品名</div>
								</th>
								<th>
									<div class="text-center">サイズ、価格(税抜)、数量</div>
								</th>
								<th>
									<div class="text-center">トッピング、価格(税抜)</div>
								</th>
								<th>
									<div class="text-center">小計</div>
								</th>
							</tr>
							<tr th:each="orderItem:${order.orderItemList}">
								<td>
									<div class="center">
										<img th:src="@{/img/}+${orderItem.item.imagePath}"
											class="img-responsive img-rounded" width="100" height="300"><br>
										<span th:text="${orderItem.item.name}"></span>
										<!-- じゃがバターベーコン -->
									</div>
								</td>
								<td>
									<!-- 	<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円 -->
									<span class="price">&nbsp;<span
										th:text="${orderItem.size}">M</span></span>&nbsp;&nbsp; <span
									th:if="${orderItem.size}=='M'"
									th:text="${#numbers.formatInteger(orderItem.item.priceM, 2,'COMMA') + '円'}">2,380円</span>
									<span th:if="${orderItem.size}=='L'"
									th:text="${#numbers.formatInteger(orderItem.item.priceL, 2,'COMMA') + '円'}">2,380円</span>
									&nbsp;&nbsp;1個
								</td>
								<td>
									<ul th:each="orderTopping:${orderItem.orderToppingList}">
										<li>
											<!-- ピーマン300円 --> <span
											th:text="${orderTopping.topping.name}"></span> <span
											th:if="${orderItem.size} == 'M'"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 2,'COMMA') + '円'}">200</span>
											<span th:if="${orderItem.size} == 'L'"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 2,'COMMA') + '円'}">300</span>
										</li>
										<!--<li>オニオン300円</li>
									<li>あらびきソーセージ300円</li>  -->
									</ul>
								</td>
								<td>
									<div class="text-center">
										<span
											th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA') + '円'}">3,280円</span>
										<!-- 3,280円 -->
									</div>
								</td>
							</tr>
						</tbody>
					</table>





					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group text-center">
								<span style="font-size: 40px">消費税:</span><span id="total-price"
									th:text="${#numbers.formatInteger(order.getTax(), 1, 'COMMA') + '円'}">消費税：8,000円</span><br>
								<span style="font-size: 40px">ご注文金額合計:</span><span
									id="total-price"
									th:text="${#numbers.formatInteger(order.getCalcTotalPrice()+order.getTax(), 1, 'COMMA') + '円'}">ご注文金額合計：38,000円
									(税込)</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" th:action="@{/completeOrder}"
			th:object="${orderForm}" method="post">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">お名前</div>
								</td>
								<td>
									<div th:errors="*{destinationName}" style="color: red"></div> <input
									type="text" name="destinationName"
									th:field="*{destinationName}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">メールアドレス</div>
								</td>
								<td>
									<div th:errors="*{destinationEmail}" style="color: red"></div>
									<input type="text" name="destinationEmail"
									th:field="*{destinationEmail}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">郵便番号</div>
								</td>
								<td>
									<div th:errors="*{destinationZipcode}" style="color: red"></div>
									<input id="zipcode" type="text" size="7"
									name="destinationZipcode" th:field="*{destinationZipcode}">&nbsp;&nbsp;
									<button type="button" id="get_address_btn">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">住所</div>
								</td>
								<td>
									<div th:errors="*{destinationAddress}" style="color: red"></div>
									<input type="text" id="address" name="destinationAddress"
									th:field="*{destinationAddress}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">電話番号</div>
								</td>
								<td>
									<div th:errors="*{destinationTel}" style="color: red"></div> <input
									type="text" name="destinationTel" th:field="*{destinationTel}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">配達日時</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">

												<label class="control-label" style="color: red"
													for="inputPeriod">
													<!-- 配達日時を入力してください -->
												</label>
											</div>
											<div class="col-sm-5">
												<div th:if="${#fields.hasErrors('deliveryDate')}"
													th:errors="*{deliveryDate}" style="color: red"></div>
												<input type="date" name="deliveryDate" id="name"
													class="form-control input-sm" th:field="*{deliveryDate}" />

											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline"> <input type="radio"
													name="deliveryTime" checked="checked" value="10">
													10時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" value="11"> 11時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" value="12"> 12時
												</label><br> <label class="radio-inline"> <input
													type="radio" name="deliveryTime" value="13"> 13時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" value="14"> 14時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" value="15"> 15時
												</label><br> <label class="radio-inline"> <input
													type="radio" name="deliveryTime" value="16"> 16時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" value="17"> 17時
												</label> <label class="radio-inline"> <input type="radio"
													name="deliveryTime" value="18"> 18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">代金引換</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="paymentMethod" value="1" checked="checked">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">クレジットカード決済</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="paymentMethod" value="2" checked="checked">
												クレジットカード
											</label><br>
											<br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input id="order" class="form-control btn btn-warning btn-block"
							type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- <script th:src="@{/js/bootstrap.min.js}"></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script th:src="@{/js/get_address.js}"></script>
	<script th:src="@{/js/payment.js}"></script>
</body>
</html>
