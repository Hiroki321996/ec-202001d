<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注文履歴</title>
<link href="../static/css/bootstrap.css" th:href="@{css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

 <span th:include="header::frag_header"></span>
	
	<!-- 注文履歴を表示する -->
	<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文履歴</h3>
			<div th:if="${message}"><h3 th:text="${message}" class="text-center">注文履歴がありません</h3></div>
			
			<!-- 1つ1つの注文履歴 -->
			<div th:each="order:${orderList}">
			    <p>注文日：<span th:text="${order.orderDate}">3月2日</span></p>
		    	<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img/1.jpg" th:src="@{/img/}+${orderItem.item.imagePath}"
										class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">謎のおもちゃ</span>
								</div>
							</td>
							<td>
								<div class="text-center">
 									<span class="price">&nbsp;<span th:text="${orderItem.size}">M</span></span>&nbsp;&nbsp;
									<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM, 2,'COMMA') + '円'}">2,380円</span>&nbsp;&nbsp;
									<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL, 2,'COMMA') + '円'}">2,380円</span>&nbsp;&nbsp;
									<span th:text="${orderItem.quantity}">1</span>個
								</div>
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li><span th:text="${orderTopping.topping.name}">ピーマン</span>
									    <span th:if="${orderItem.size} == 'M'" th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 2,'COMMA') + '円'}">200</span>
									    <span th:if="${orderItem.size} == 'L'" th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 2,'COMMA') + '円'}">300</span>
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(order.totalPrice, 2, 'COMMA') + '円'}">3,280円</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			  </div>
			</div>
		</div>
 	</div>
</body>
</html>
