<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/item_detail.js}"></script>
</head>
<body>

<div th:include="header::frag_header"></div>

		<form action="item_detail.html" method="post" th:action="@{/add-item}" >
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">

				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img src="../static/img/1.jpg" th:src="@{'/img/'+ ${item.imagePath}}" class="img-responsive img-rounded">
					
					</div>
 
					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4> <br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio"
											name="size" checked="checked" th:value="M">
										<span class="price">&nbsp;<span>М</span>&nbsp;</span><span id="sizeM" th:text="${item.priceM}">&nbsp;&nbsp;1,380円(税抜)</span>円(税抜き)
									</label>
									<label class="radio-inline">
										<input type="radio"
											name="size"  th:value="L">
										<span class="price">&nbsp;<span>Ｌ</span></span><span id="sizeL" th:text="${item.priceL}">&nbsp;&nbsp;2,380円(税抜)</span>円(税抜き)
									</label>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										トッピング：&nbsp;1つにつき
										<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
										<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
									</label>
								</div>
								<div class="col-sm-12" id="topping" >
									<label class="checkbox-inline" th:each="topping:${item.toppingList}" ><!-- th:each="topping:${toppingMap}" -->
										<input type="checkbox" name="topping" th:text="${topping.name}"  th:value="${topping.id}"> <!--name="toppingList" th:value="${topping.key}" th:text="${hobby.value}" -->
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									<label class="control-label"
										style="color: red" for="inputError">数量を選択してください</label> <select
										name="quantity" class="form-control" id="toynum">
										<option th:value="1">1</option>
										<option th:value="2">2</option>
										<option th:value="3">3</option>
										<option th:value="4">4</option>
										<option th:value="5">5</option>
										<option th:value="6">6</option>
										<option th:value="7">7</option>
										<option th:value="8">8</option>
										<option th:value="9">9</option>
										<option th:value="10">10</option>
										<option th:value="11">11</option>
										<option th:value="12">12</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">この商品金額:<span id="totalprice"></span>円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input type="hidden" name="itemId" th:value="${item.id}">
								<input class="form-control btn btn-warning btn-block"
									type="submit" value="カートに入れる">
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
